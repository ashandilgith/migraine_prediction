name: Deploy Personalized Forecaster Space

on:
  push:
    branches: [ main ]

jobs:
  deploy-to-hf-space:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate synthetic data for example user
        run: python scripts/create_synthetic_data.py
      
      - name: Train initial model for example user
        run: python train.py

      - name: Deploy to Hugging Face Space
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          git clone https://ashandilgith:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/ashandilgith/migraine_prediction

          cp -r * migraine_prediction/

          cd migraine_prediction
          git add .
          git commit -m "Deploy from GitHub Actions"
          git push
